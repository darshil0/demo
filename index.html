<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Post Generator</h1>
        <textarea id="post-idea" placeholder="Enter your post idea..."></textarea>
        <div class="controls">
            <div class="control">
                <label>Tone:</label>
                <input type="radio" id="professional" name="tone" value="professional" checked>
                <label for="professional">Professional</label>
                <input type="radio" id="casual" name="tone" value="casual">
                <label for="casual">Casual</label>
            </div>
            <div class="control">
                <label for="format">Format:</label>
                <select id="format">
                    <option value="standard">Standard</option>
                    <option value="question">Question</option>
                    <option value="story">Story</option>
                </select>
            </div>
        </div>
        <button id="generate-btn">Generate Post</button>
        <div id="post-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
